<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Job Application Tracker</title>
    <link rel="icon" href="./assets/logo.png">
  </head>

  <body class="bg-gray-50" style="font-family: &quot;Geist&quot;, sans-serif">
    <header class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="font-bold text-4xl text-center text-[#0984e3] mb-8">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
        <div
          class="bg-white p-6 rounded-2xl shadow hover:bg-[#97c5c9] transition-colors hover:scale-3d"
        >
          <h3 class="font-semibold">Total</h3>
          <p id="total-number" class="text-3xl font-bold mt-2">0</p>
        </div>

        <div
          class="bg-white p-5 rounded-2xl shadow hover:bg-[#a9e48d] transition-colors"
        >
          <h3 class="font-semibold">Interview</h3>
          <p
            id="interview-number"
            class="text-3xl font-bold text-green-600 mt-2"
          >
            0
          </p>
        </div>

        <div
          class="bg-white p-6 rounded-2xl shadow hover:bg-[#fdac64] transition-colors"
        >
          <h3 class="font-semibold">Rejected</h3>
          <p id="rejected-number" class="text-3xl font-bold text-red-600 mt-2">
            0
          </p>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-16">
      <div class="flex justify-between items-center mt-6 mb-4">
        <h2 class="font-bold text-3xl">Available Jobs</h2>
        <p id="available-count-text" class="font-semibold text-gray-600">
          9 jobs
        </p>
      </div>
      <div class="flex flex-wrap gap-4 mb-6">
        <button
          onclick="toggleStyle('tab-all')"
          id="tab-all"
          class="tab-btn bg-[#0a88e9] text-white px-4 py-2 rounded-xl"
        >
          All
        </button>

        <button
          onclick="toggleStyle('tab-interview')"
          id="tab-interview"
          class="tab-btn bg-gray-200 px-4 py-2 rounded-xl"
        >
          Interview
        </button>

        <button
          onclick="toggleStyle('tab-rejected')"
          id="tab-rejected"
          class="tab-btn bg-gray-200 px-4 py-2 rounded-xl"
        >
          Rejected
        </button>
      </div>

      <section>
        <div id="cards-container" class="grid grid-cols-1 gap-6"></div>
      </section>

      <div id="empty-state" class="hidden text-center mt-10">
        <img
          src="assets/jobs.png"
          class="w-20 mx-auto mb-4 opacity-60"
          alt="img"
        />
        <h3 class="text-xl font-semibold text-gray-700">No jobs available</h3>
        <p class="text-gray-500">Check back soon for new job opportunities</p>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
